<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/test.css" rel="stylesheet" media="screen">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <title></title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-md-offset-0">
            <br/>
            <div class="container-fluid">
                <div class="col-md-3">
                    <div class="col-md-1">
                    </div>
                    <button type="submit" name="submit_add" class="btn btn-success" id="submit_add" value="add"
                            onclick="actionSend(this.id)">
                        Add
                    </button>
                    <button type="submit" name="submit_update" class="btn btn-warning" id="submit_update" value="update"
                            onclick="actionSend(this.id)">
                        Update
                    </button>
                    <button type="submit" name="submit_delete" class="btn btn-danger" id="submit_delete" value="delete"
                            onclick="actionSend(this.id)">
                        Delete
                    </button>
                </div>

                <div class="col-md-1">
                    <br>
                    <input type="text" class="form-control" name="Id" id="Id" maxlength="6"
                           placeholder="Id"/>
                </div>


                <div class="col-md-2">
                    <br>
                    <input type="text" class="form-control" name="FName" id="FName" maxlength="15"
                           placeholder="First name"/>
                </div>

                <div class="col-md-2">
                    <br>
                    <input type="text" class="form-control" name="LName" id="LName" maxlength="15"
                           placeholder="Last name"/>
                </div>

                <div class="col-md-1">
                    <br>
                    <input type="text" class="form-control" name="Age" id="Age" maxlength="3"
                           placeholder="Age"/>
                </div>

                <div class="col-md-1">
                </div>

                <div class="col-md-2">
                    <button type="submit" name="submit_show" class="btn btn-info" id="submit_show" value="show"
                            onclick="actionSend(this.id)">
                        Show all data
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<br/><br/>

<div class="col-md-4 col-md-offset-4" id="result">
</div>

<script>
    var xmlhttp;

    function actionSend(btnId) {
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        var values = $("input").map(function () {
            return $(this).val();
        }).get();
        values.push(btnId);
        var myJsonString = JSON.stringify(values);
        xmlhttp.onreadystatechange = respond;
        xmlhttp.open("POST", "ajax.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send(myJsonString);
    }

    function respond() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById('result').innerHTML = xmlhttp.responseText;
        }
    }

</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
