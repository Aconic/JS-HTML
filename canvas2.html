<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas Class 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header"><a href="index.html"> [Меню] </a> <strong> > | Canvas Class 2 | </strong></div>



<canvas id="c1" width="500" height="300" style="border: 2px solid #00c0cf"></canvas>
<script>
    var ctx = c1.getContext("2d");
    c1.onmousedown = drawFigure;

    function drawFigure(e) {
        ctx.strokeStyle = "#ff0000";
        ctx.arc(250, 150, 50, 0, 2 * Math.PI);
        ctx.moveTo(e.x, e.y);
        ctx.lineTo(e.x + 20, e.y + 30);
        ctx.stroke();
    }
</script>


</body>
</html>
