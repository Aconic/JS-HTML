<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas class</title>

</head>
<body>
<canvas id="c1" width="500" height="300" style="border: 2px solid #000000" onmousedown="drawFigure(event)"></canvas>
<script>
    function drawFigure(e) {


        var ctx = c1.getContext("2d");
        ctx.strokeStyle = "#ff0000";
        //ctx.arc(250, 150, 50, 0, 2 * Math.PI);
        ctx.moveTo(e.x, e.y);
        ctx.lineTo(e.x+20, e.y+30);
        ctx.stroke();
    }
</script>

</body>
</html>
